        <script>
            //SVG Canvas
            const width = window.innerWidth;
        const height= window.innerHeight;
        

        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        //Google text
        svg.append("text")
    .attr("x", width/2)
    .attr("y", height/3)
    .text("Google")
    .attr("font-family", "Chalktastic")
    .attr("font-size", "200px")
    .attr("text-anchor", "middle")
    .attr("fill", "white");

//Mouseover event function
    svg.on("mousemove", function(event) {

let x = d3.pointer(event)[0];
let y = d3.pointer(event)[1];

svg.append("circle")
    .attr("cx", x)
    .attr("cy", y)
    .attr("r", 11)
    .attr("opacity",0.95)
    .attr("fill", "rgb(25, 43, 25)");

});
        </script>
        <button onClick="window.location.reload();">Restart</button>
