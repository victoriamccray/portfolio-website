<!DOCTYPE html>

<title>Color Theory: Analogous</title>

<body>

    <div class="top-nav">
        <nav>
            <li>Green</li>
            <li>Orange</li>
            <li>Yellow</li>
        </nav>
    </div>


<div class="color-home" id="green">
    <span class="tooltipText">Green, Yellow, Yellow-Green
    </span>
    <div class="color-home" id="analogous-yellow">
        <div class="color-home" id="analogous-yellowgreen"> 
        </div>
    </div>
</div>
<br>

<div class="color-home" id="orange">

    <div class="color-home" id="analogous-inneryellow">
        <div class="color-home" id="analogous-yelloworange"> 
        </div>
    </div>
</div>
<br>

<div class="color-home" id="yellow">
    <span class="tooltipText">Yellow, Orange, Green
    </span>
    <div class="color-home" id="analogous-orange">
        <div class="color-home" id="analogous-green"> 
        </div>
    </div>
</div>
